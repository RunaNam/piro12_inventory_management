{% extends 'base.html' %}

{% block content %}
<div class="row row-cols-1 row-cols-md-3">
{% for client in clients %}

  <div class="col mb-4">
    <div class="card h-100">
        <a href = "{% url 'client_detail' client.pk %}">
      <div class="card-body">
        <h5 class="card-title">{{ client.name }}</h5>
        <p class="card-text">{{ client.tel }}</p>
        <p class="card-text">{{ client.address }}</p>
      </div>
    </div>
  </div></a>
{% endfor %}

</div>
{% endblock %}
